<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>bootstrap</title>
        <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="/lib/bootstrap-table/dist/bootstrap-table.js" ></script>
        <script type="text/javascript" src="/lib/bootstrap-table/dist/bootstrap-table-local-all.js"></script>
        <script type="text/javascript" src="/lib/bootstrap-table/src/locale/bootstrap-table-zh-CN.js"></script>
        <link rel="stylesheet" type="text/css" href="/lib/bootstrap-table/dist/bootstrap-table.css" >
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="jumbotron">
                    <h1>Hello!!Welcome BloodMonitor!!</h1>                                  
                </div>
            </div>
            <div class="container">
                <table id="boold_record_table" data-toggle="table" data-url="http://localhost:8001/bloodrecord/allRecord" data-method="get"
                    
                        data-toolbar="#toolbar"
                        data-pagination="true"
                        data-search="true"
                        data-show-refresh="true"
                        data-show-toggle="true"
                        data-show-columns="true"
                        data-page-size="10"
                        data-side-pagination = "client"
                        >
                    <thead>
                        <tr>
                            <th data-field="userId">UserID</th>
                            <th data-field="dbp">User DBP</th>
                            <th data-field="sbp">User SBP</th>
                            <th data-field="hb">User HB</th>
                            <th data-field="health">User Health</th>
                            <th data-field="time">Time</th>
                        </tr>
                    </thead>
                </table> 
            </div>
        </div>
        
    </body>

</html>
